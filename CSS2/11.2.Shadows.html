<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>

    <style>
        h1 {
            text-shadow: 3px 3px 5px red, -3px -3px 5px blue;
            /* Birden fazla gölge ekleyebilirsin. Eksi değer ile gölgeyi sola/yukarı kaydırırsın.
            1. x ekseni        
            2. y ekseni
            3. blur */
        }
        #box1 {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            box-shadow: -10px 10px 10px black;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Nurdan Tahsin</h1>
    <div id="box1"></div>
</body>
</html>
