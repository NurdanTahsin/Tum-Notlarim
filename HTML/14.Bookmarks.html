<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        text-align: center;
        padding: 50px;
    }
    #box1 { background-color: lightcoral; }
    #box2 { background-color: lightblue; }
    #box3 { background-color: lightgreen; }
    #box4 { background-color: lightgoldenrodyellow; }
    #box5 { background-color: lightpink; }
</style>

<body>
    <ul>
        <li><a href="#box1">Box 1</a></li>
        <li><a href="#box2">Box 2</a></li>
        <li><a href="#box3">Box 3</a></li>
        <li><a href="#box4">Box 4</a></li>
        <li><a href="#box5">Box 5</a></li>
    </ul>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>
    <div id="box4" class="box">Box 4</div>
    <div id="box5" class="box">Box 5</div>
</body>
</html>
