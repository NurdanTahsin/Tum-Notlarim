<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline Elelements</title>
</head>
<body>
    <h1>Başlık 1</h1>
    <a href="#">Bu bir bağlantıdır</a>
    <!--Block elemanlara genişlik-yükseklik verilebilir-->
    <!--Inline elemanlara genişlik-yükseklik verilemez-->
    <div style="width: 200px; height: 100px; background-color: lightblue;">
        Bu bir block elemandır (div).
</body>
</html>
