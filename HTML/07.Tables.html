<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Ali</td>
                <td>IT</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Veli</td>
                <td>HR</td>
                <td>4000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
